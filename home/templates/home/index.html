<body class="text-center">

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            {% if user.is_authenticated %}
            <a href="{% url 'create' %}" class="bot"><span class="oi oi-pencil"></span></a>
            <a href="{% url 'create' %}" class="left"><span class="oi oi-book"></span></a>
            <a href="{% url 'create' %}" class="right"><span class="oi oi-person"></span></a>
            {% endif %}

            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Cover</h3>

                        <ul class="nav masthead-nav">
                            {% if user.is_authenticated %}


                            <li>
                                <a href="javascript:{document.getElementById('logout').submit()}">Log Out</a>
                            </li>
                            <form id="logout" method="POST" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <input type="hidden"/>
                            </form>
                            {% else %}
                            <li>
                                <a href="{% url 'signup' %}">Sign Up</a>
                            </li>

                            <li>
                                <a href="{% url 'login' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading"></h1>

                </div>
