{% extends 'base.html' %}

{% block content %}
<!--<h1>Recent</h1>-->
{% for write in writes.all %}
<div class="row">
  <div class="col-2" onclick="window.location='{% url 'detail' write.id %}';" style="cursor: pointer;">
    <img src="{{ write.image.url }}" class="img-fluid img_row"/>
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' write.id %}';" style="cursor: pointer;">
    <h3>{{ write.title }}</h3>
    <p>{{ write.summary }}</p>
    <p>by: {{ write.writer.username }}</p>
  </div>
  <div class="col-3">
  </div>
  <div class="col-1">
    <a href="javascript:{document.getElementById('upvote{{ write.id }}').submit()}"><button class="btn btn-outline-dark btn-sm btn-block"><span class="oi oi-caret-top text-center"></span> {{ write.upvotes_total }}</button></a>
    <button class="btn btn-outline-dark btn-sm btn-block"><span class="oi oi-eye"></span></button>
  </div>
</div>
<hr>
<form id="upvote{{ write.id }}" method="POST" action="{% url 'upvote' write.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>
{% endfor %}

{% endblock %}
