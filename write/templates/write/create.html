<!doctype html>
<html lang="en">
  <head>
     {% load staticfiles %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Signin Template Â· Bootstrap</title>

    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">

    <form class="form-signin" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">

    {% csrf_token %}
  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Write</h1>

  <!--title-->
  <input type="text" id="title" class="form-control" placeholder="Title" required autofocus name="title">
  <label for="title" class="sr-only">Title</label>
  <br>
  <!--body-->
  <label for="body" class="sr-only">Text</label>
  <input type="textbox" id="body" class="form-control" placeholder="Text" required name="body"  style="height:200px; width:300px">
  <br>
  <!--image-->
  <label for="img" class="sr-only">Image</label>
  <input type="file" id="img" class="form-control" placeholder="Image" required name="image">
  <br>

  <!--<div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
</div>-->
  <button class="btn btn-lg btn-primary btn-block" type="submit">Repape</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>
<div class="form-signin">
<p class="h3 mb-3 font-weight-normal">
      {% if error %}
      {{ error }}
      {% endif %}
 </p></div>
</body>
</html>
