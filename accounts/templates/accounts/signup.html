
{% extends 'forms.html' %}
{% block content %}


<form class="form-signin" method="POST" action="{% url 'signup' %}">

{% csrf_token %}
<img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
<input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus name="username">
<label for="inputUsername" class="sr-only">Username</label>
<label for="inputEmail" class="sr-only">Email address</label>
<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email">
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password1">
<label for="confirmPassword" class="sr-only">Confirm Password</label>
<input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required name="password2">
<div class="checkbox mb-3">
<label>
  <input type="checkbox" value="remember-me"> Remember me
</label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
<div class="form-signin">
<p class="h3 mb-3 font-weight-normal">
  {% if error %}
  {{ error }}
  {% endif %}
</p></div>
    {% endblock %}
